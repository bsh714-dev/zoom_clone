name: Our CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
      - run: npm i
      # 폴더 만드는 스탭
      - name: make artifacts dir
        run: mkdir ./artifacts/

      # 소스 파일 압축
      - name: zip artifacts
        run: zip -r ./artifacts/build.zip ./*
      
      
